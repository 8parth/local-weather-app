  <body>
  <div class="row">
    <div class="col-sm-12 text-center header-styles">
       <h1>Local Weather App</h1>
    </div>
    <div id="error_block header-styles" class="col-sm-12 text-center set_icon">
      <h3>Please share location or check your network connection.</h3>
    </div>
    <div id="icon_block" class="col-sm-12 text-center">
      <div class="weather-icon icon">
        <div id="cloud_target" class="cloud set_icon"></div>
        <div id="sun_target" class="sun set_icon">
          <div class="rays"></div>
        </div>
        <div id="lightning_target" class="lightning set_icon">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
        <div id="snow_target" class="snow set_icon">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
        <div id="rain_target" class="rain set_icon"></div>
      </div>
    </div>
    <div id="data_block" class="col-sm-12 text-center header-styles">
      <h2 class="weather-city"></h2>
      <div class="row">
        <div class="col-sm-5 text-right header-styles">
          <h3 class="weather-temp"></h3>
        </div>
        <div class="col-sm-2 text-center"><h3 class="weather-unit"></h3></div>
        <div class="col-sm-5 text-left header-styles"> 
          <h3><button id="convert" class="btn btn-small btn-success convert convert-f">Convert</button></h3>
        </div>
      </div>
       
      <h3 class="weather-text"></h3>
    </div>
    
    
  </div>
  
  <div class="row">
    <div class="col-sm-12 text-center header-styles">
      <p>&copy; 2016 Made in India, with lots of <i class="fa fa-heart custom-font-color" aria-hidden="true"></i> by PARTH</p>
    </div>
  </div>
